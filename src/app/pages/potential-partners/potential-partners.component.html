<section class="w-full py-8 flex flex-col items-center">
  <p class="sm:text-4xl text-center text-2xl font-medium  mb-4 text-white">Corporate Partners</p>
<owl-carousel-o [options]="customOptions" class=" w-full my-10" >
  <ng-container *ngFor="let slide of slides; let index = index" >
    <ng-template carouselSlide id="{{ 'slide-' + index }}"  class=" mx-auto flex justify-center ">
      <img src="{{ slide.img }}" class="w-full  h-24 py-5 px-16  "></ng-template>  
    </ng-container>
</owl-carousel-o>
