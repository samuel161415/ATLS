<div
  class="w-full h-full flex justify-center overflow-hidden bg-white bg-opacity-30 py-2"
>
  <div
    class="container relative overflow-auto grid grid-cols-1 md:grid-cols-2 md:flex-row w-full lg:w-[80%] lg:max-h-[90vh] bg-center bg-black rounded shadow-lg rounded-t-2xl text-gray-300"
  >
    <button
      class="absolute h-[32px] w-[32px] flex justify-center items-center rounded-full bg-gray-500 top-0 mt-1 mr-1 right-0 p-1 hover:scale-110 transition-transform transform-gpu"
      (click)="closeModal()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        viewBox="0 0 24 24"
        fill="none"
        stroke="white"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="18" y1="6" x2="6" y2="18" />
        <line x1="6" y1="6" x2="18" y2="18" />
      </svg>
    </button>

    <div
      class="hidden md:visible md:flex flex-col justify-start items-center p-3 h-full bg-gray-500 text-white"
    >
      <!-- <img
      [src]="modalData.img"
      alt="group image"
      class="object-cover w-full h-full rounded-t-2xl"
    /> -->
      <p class="my-4 text-center p-2 md:px-5 text-xl font-bold tracking-tight">
        Team Members
      </p>
      <div
        class="grid grid-cols-1 md:grid-cols-2 gap-4 mx-2 overflow-auto mt-3"
      >
        <div
          *ngFor="let member of modalData.teamImage; let i = index"
          class="relative group flex flex-col items-center cursor-pointer"
        >
          <a
            (click)="setLinks(modalData.linkedin[i])"
            class="w-full h-full bg-gray-700 p-2 rounded-t-lg group-hover:bg-gray-600 transition-transform transform-gpu hover:scale-105 flex flex-col justify-between items-center ease-in-out duration-300"
          >
            <div
              class="w-[100px] h-[100px] lg:w-[120px] lg:h-[120px] text-center bg-gray-500 p-2 rounded-full transition-transform transform-gpu hover:scale-105 hover:bg-gray-400 ease-in-out duration-300"
            >
              <img
                alt="team"
                class="bg-white w-full h-full object-cover object-center flex-shrink-0 rounded-full mr-4"
                src="{{ member }}"
              />
            </div>
            <p class="text-center">
              {{ modalData.teamMembers[i].toUpperCase() }}
            </p>
            <div class="w-full flex justify-center items-center">
              <div class="opacity-0 group-hover:opacity-100 text-white">
                <img
                  src="assets/Linkedin.svg"
                  class="w-10 h-6 text-white"
                  alt=""
                />
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="p-3 flex flex-col justify-between h-full">
      <section class="p-2 md:px-5">
        <section
          class="grid grid-cols-1 md:grid-cols-3 gap-2 mt-5 justify-between"
        >
          <p
            class="flex flex-col justify-center items-center h-full flex-1 px-2 py-3 border border-gray-500 rounded mr-3"
          >
            <span class="mb-2  font-bold text-xl ">Team Name</span>
            <strong
              class="font-bold lg:text-lg text-transparent bg-gradient-to-r from-indigo-600 to to-pink-500 bg-clip-text break-words"
              >{{ modalData.team }}</strong
            >
          </p>
          <p
            class="flex flex-col justify-center items-center h-full flex-1 px-2 py-3 border border-gray-500 mr-3 rounded"
          >
            <span class="mb-2  break-words text-xl font-semibold">Project Name </span>
            <strong
              class="font-bold lg:text-lg text-transparent bg-gradient-to-r from-indigo-600 to to-pink-500 bg-clip-text break-words"
              >{{ modalData.projectname }}</strong
            >
          </p>
          <p
            class="flex flex-col justify-center items-center h-full flex-1 px-2 py-3 border border-gray-500 mr-3 rounded"
          >
            <span class="mb-2 font-semibold text-xl break-words">Prize </span>
            <strong
              class="font-bold lg:text-lg text-transparent bg-gradient-to-r from-indigo-600 to to-pink-500 bg-clip-text break-words"
              >${{ modalData.money }}</strong
            >
          </p>
        </section>

        <p class="text-sm md:text-lg mt-7 md:mt-10 mb-5">
          {{ modalData.prize_description }}
        </p>

        <div class="flex flex-col justify-start">
          <p class="my-3">Team Nationalities</p>
          <div class="flex">
            <div *ngFor="let country of modalData.countries; let j = index">
              <div class="flex flex-col justify-center items-center mr-3">
                <div class="w-[50px] h-[25px] mr-2 mb-1">
                  <img
                    [src]="'assets/' + country + '.png'"
                    [alt]="country"
                    class="object-cover w-full h-full"
                  />
                </div>
                <span class="text-xs text-left">{{ country }}</span>
              </div>
            </div>
          </div>

          <!-- Additional content for links/buttons -->
        </div>
      </section>

      <div
        class="border-t border-gray-800 mt-3 text-xs px-4 flex justify-between overflow-auto py-5"
      >
        <button
          *ngIf="modalData.demo"
          class="transition-transform duration-300 transform hover:scale-110 my-2"
        >
          <a
            (click)="setLinks(modalData.demo)"
            class="px-5 py-3 border rounded-full hover:border-none hover:bg-purple-700 hover:text-white"
            >Demo</a
          >
        </button>
        <button
          *ngIf="modalData.pitch"
          class="transition-transform duration-300 transform hover:scale-110 my-2"
        >
          <a
            (click)="setLinks(modalData.pitch)"
            class="px-5 py-3 m-2 border rounded-full hover:border-none hover:bg-purple-500 hover:text-white"
            >Pitch</a
          >
        </button>
        <button
          *ngIf="modalData.webUrl"
          class="transition-transform duration-300 transform hover:scale-110 my-2"
        >
          <a
            (click)="setLinks(modalData.webUrl)"
            class="px-5 py-3 m-2 border rounded-full hover:border-none hover:bg-purple-700 hover:text-white"
            >Website</a
          >
        </button>
        <button
          *ngIf="modalData.mobileUrl"
          class="transition-transform duration-300 transform hover:scale-110 my-2"
        >
          <a
            (click)="setLinks(modalData.mobileUrl)"
            class="px-5 py-3 m-2 border rounded-full hover:border-none hover:bg-purple-700 hover:text-white"
            >Mobile</a
          >
        </button>
        <button
          *ngIf="modalData.slackUrl"
          class="transition-transform duration-300 transform hover:scale-110 my-2"
        >
          <a
            (click)="setLinks(modalData.slackUrl)"
            class="px-5 py-3 m-2 border rounded-full hover:border-none hover:bg-purple-700 hover:text-white"
            >Slack</a
          >
        </button>
      </div>
    </div>
  </div>
</div>
