            <div class="p-4 w-full" *ngIf="!isEligibilityChecked && showEligibilitySection">
              <app-eligibility ></app-eligibility>
            </div>

            <div class="p-4 lg:w-1/3" *ngIf="isEligibilityChecked && registrationType === 'individual'">
              <div
                class="h-full flex flex-col justify-between bg-gray-800 bg-opacity-40 px-8 py-8 rounded-lg overflow-hidden relative"
              >
                <div>
                  <p class="leading-relaxed mb-3">
                    Don't have a team yet? Register individually and we'll match
                    you with other talented developers, designers, and problem
                    solvers.
                  </p>
                </div>
                <div
                  class="flex w-full flex-wrap space-y-4 justify-center items-end"
                >
                  <!-- (click)="onRegisterIndividual()" -->
                  <a
                    (click)="onRegisterIndividual()"
                    class="rounded-full cursor-pointer modal-action px-5 py-2.5 overflow-hidden group bg-gradient-to-r from-indigo-600 to-pink-500 relative hover:bg-gradient-to-r hover:from-indigo-600 hover:to-pink-500 text-white transition-all ease-out duration-300"
                  >
                    <span
                      class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"
                    ></span>
                    <span class="relative">Register Individually</span>
                  </a>
                </div>
              </div>
            </div>
            <div class="p-4 lg:w-1/3" *ngIf="isEligibilityChecked && registrationType === 'team'">
              <div
                class="h-full flex flex-col justify-between bg-gray-800 bg-opacity-40 px-8 py-8 rounded-lg overflow-hidden relative"
              >
                <div>
                  <p class="leading-relaxed mb-3">
                    Already have a team? If you are the captain, register your
                    team and start working on your project today.
                  </p>
                </div>
                <div
                  class="flex w-full flex-wrap space-y-4 justify-center items-end modal-action"
                >
                  <!-- (click)="onRegisterTeam()" -->
                  <a
                    (click)="onRegisterTeam()"
                    class="rounded-full cursor-pointer px-5 py-2.5 overflow-hidden group bg-gradient-to-r from-indigo-600 to-pink-500 relative hover:bg-gradient-to-r hover:from-indigo-600 hover:to-pink-500 text-white transition-all ease-out duration-300"
                  >
                    <span
                      class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"
                    ></span>
                    <span class="relative">Register as a Team</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="modal-action">
        <button class="btn" type="button" (click)="closeModal()">Close</button>
      </div>
    </form>
  </dialog>
  <app-registration
    [comingName]="individualName"
    [showModal]="showIndividualRegistrationModal"
    [registrationLink]="indivisualRegistrationLink"
    (closeModalEvent)="onHideModal()"
  ></app-registration>
  <app-registration
    [comingName]="teamName"
    [showModal]="showTeamRegistrationModal"
    [registrationLink]="teamRegistrationLink"
    (closeModalEvent)="onHideModal()"
  ></app-registration>
</div>
